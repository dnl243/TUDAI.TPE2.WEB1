<h3 id="h3Form">Cargar pelicula nueva</h3>
<form id="formPelis">
  <div>
    <label for="titulo">Título</label>
    <input
      type="text"
      name="titulo"
      id="titulo"
      placeholder="título"
      class="clMedio"
      required
    />
  </div>
  <div>
    <label for="generos">Género</label>
    <input
      type="text"
      name="generos"
      id="generos"
      placeholder="género"
      class="clMedio"
      required
    />
  </div>
  <div>
    <label for="lanzamiento">Lanzamiento</label>
    <input
      type="date"
      name="lanzamiento"
      class="clMedio"
      id="lanzamiento"
      required
    />
  </div>
  <div>
    <label for="sinopsis">Sinopsis</label>
    <textarea
      name="sinopsis"
      id="sinopsis"
      placeholder="..."
      required
      class="clMedio"
    ></textarea>
  </div>
  <div>
    <button id="btnFav" class="btnFav clOscuro">CARGAR</button>
  </div>
</form>
